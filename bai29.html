<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Portfolio + Đèn kéo quân</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    text-align: center;
}

html {
    scroll-behavior: smooth;
}

/* ===== HEADER / BÀI 28 ===== */
header {
    padding: 120px 20px;
    background: linear-gradient(135deg, #111, #333);
}

header h1 {
    font-size: 40px;
    margin-bottom: 10px;
}

header p {
    font-size: 18px;
    opacity: 0.9;
}

.btn {
    display: inline-block;
    margin-top: 30px;
    padding: 14px 30px;
    background: #00e5ff;
    color: #000;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
}

/* ===== ĐÈN KÉO QUÂN / BÀI 29 ===== */
#den {
    padding: 120px 0;
}

.scene {
    width: 320px;
    height: 320px;
    margin: auto;
    perspective: 1200px;
}

.cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 10s linear infinite;
}

.cube:hover {
    animation-play-state: paused;
}

.face {
    position: absolute;
    width: 320px;
    height: 320px;
}

.face img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
}

/* 6 mặt */
.front  { transform: rotateY(0deg) translateZ(160px); }
.back   { transform: rotateY(180deg) translateZ(160px); }
.right  { transform: rotateY(90deg) translateZ(160px); }
.left   { transform: rotateY(-90deg) translateZ(160px); }
.top    { transform: rotateX(90deg) translateZ(160px); }
.bottom { transform: rotateX(-90deg) translateZ(160px); }

@keyframes spin {
    from { transform: rotateY(0deg); }
    to   { transform: rotateY(360deg); }
}

footer {
    padding: 40px;
    opacity: 0.7;
}
</style>
</head>

<body>

<!-- ===== BÀI 28: PORTFOLIO ===== -->
<header id="home">
    <h1>Xin chào! Mình là Nguyễn Trường Huy</h1>
    <p>Full-stack Developer tương lai</p>
    <a href="#den" class="btn">Xem bài 29 – Đèn kéo quân</a>
</header>

<!-- ===== BÀI 29: ĐÈN KÉO QUÂN ===== -->
<section id="den">
    <h2>Bài 29 – Đèn kéo quân</h2>
    <p>Đưa chuột vào để dừng – Rê ra để quay tiếp</p>

    <div class="scene">
        <div class="cube">
            <div class="face front"><img src="1.jpg"></div>
            <div class="face back"><img src="2.jpg"></div>
            <div class="face right"><img src="3.jpg"></div>
            <div class="face left"><img src="4.jpg"></div>
            <div class="face top"><img src="5.jpg"></div>
            <div class="face bottom"><img src="6.jpg"></div>
        </div>
    </div>

    <br><br>
    <a href="#home" class="btn">Quay lại Portfolio</a>
</section>

<footer>
    © 2026 – Bài 28 + 29 | HTML + CSS
</footer>

</body>
</html>
